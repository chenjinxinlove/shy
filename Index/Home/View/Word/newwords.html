<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>宏昌印象-最新作品</title>
	
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/index.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/nivo-slider.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/default.css"> 
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/HcImpressionYZ.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/lrtk.css">
</head>
<body >
<div id="main">               
	<div id="head">
	<img src="__PUBLIC__/css/images/xyh.gif" alt="">
		<div class="word">
			
		</div>
		<include file='Common:nav'/>
	</div>
	<div id="content_YZ_words">
		<div class="wz">
			<span style="padding-left: 100px ;font-size:15px"><b>您的位置：最新作品</b></span>
			
		</div>
		<!-- Banner -->
		<div id="PicSlide">
		<div style="HEIGHT: 560px; PADDING-TOP: 20px" class="wrap picshow"><!--大图轮换区-->
			<div id="picarea">
				<div style="MARGIN: 0px auto; WIDTH: 774px; HEIGHT: 436px; OVERFLOW: hidden">
					<div style="MARGIN: 0px auto; WIDTH: 774px; HEIGHT: 436px; OVERFLOW: hidden" id="bigpicarea">
						<p class=bigbtnPrev><span id="big_play_prev"></span></p>
							<foreach name="list1" item="vo">
							<div id="image_xixi-0{$vo.upload_id}" class="image">
								<a href="#" target="_blank">
									<img alt="" src="__ROOT__/Uploads/{$vo.address}" width="772" height="434">
								</a> 
								<div class=word>
									<h3></h3>
								</div>
							</div>
							</foreach>
						<p class=bigbtnNext><span id="big_play_next"></span></p>
					</div>
				</div>
		



				<div id="smallpicarea">
					<div id="thumbs">
							<ul>
							  <li class="first btnPrev"><img id="play_prev" src="__PUBLIC__/css/images/words/left.png"></li>
							  <foreach name="list2" item="vo">
								  <li class=slideshowItem>
								  <a id="thumb_xixi-0{$vo.upload_id}" href="#"><img src="__ROOT__/Uploads/{$vo.address}" width="90" height="60"></a>
								  </li>
							  </foreach>
							  <li class="last btnNext"><img id="play_next" src="__PUBLIC__/css/images/words/right.png"></li>
							</ul>
					</div>
				</div>
			</div>
				<script>
				var target = ["xixi-01","xixi-02","xixi-03","xixi-04","xixi-05","xixi-06","xixi-07"];
				</script>
		
		</div>
		<!-- @end Banner -->
	</div>
	<div id="footer_YZ"></div>
</div>
	<script type="text/javascript" src="__PUBLIC__/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/jquery.nivo.slider.pack.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/jquery.ad-gallery.pack.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/zzsc.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/index.js"></script>
</body>
</html>
