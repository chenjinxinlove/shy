
<include file='common:header'/>
	<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">单页管理</a>
							</li>
						</ul><!-- .breadcrumb -->
						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>
					<div class="page-content">
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="space-6"></div>
								<div class="row">
									<div class="col-sm-10 col-sm-offset-1">
										<div class="widget-box transparent invoice-box">
										

											<div class="widget-body">
												<div class="widget-main padding-24">
													<div class="row">
															

														<div class="col-sm-6">
															<div class="row">
																<div class="col-xs-11 label label-lg label-success arrowed-in arrowed-right">
																	<b></b>
																</div>
															</div>

															<div>
																<ul class="list-unstyled  spaced">
																	<li>
																		<i class="icon-caret-right green"></i>
																		 新闻列表
																	</li>
																</ul>
															</div>
														</div><!-- /span -->
													</div><!-- row -->
													<div>
														<table class="table table-striped table-bordered">
															<thead>
																<tr>
																	<th class="center">序号</th>
																	<th class="col-xs-6">简介</th>
																	<th >发表时间</th>
																	<th >操作</th>
																</tr>
															</thead>
															<tbody>
															<foreach name="list" item = 'vo'>
																<tr>
																	<td class="center news_id">{$vo.id}</td>
																	<td class="hidden-xs">{$vo.intro}</td>
																	<td>{$vo.time|date="Y-m-d H:i:s" , ###}</td>
																	<td class="hidden-480"><a href="__APP__/Home/News/alert?id={$vo.id}" class="news_alert"> 修改</a> 
																	| <a href="#"><span class="news_del">删除</span></a> | <a href="#"><span class="news_close">关闭</span></a>
																	</td>	
																</tr>
															</foreach>	
															</tbody>
														</table>
														{$page}
													</div>

													<div class="hr hr8 hr-double hr-dotted"></div>
													<div class="space-6"></div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
<script type="text/javascript">
	var news_del = "{:U('News/newsdel')}";
	var news_close = "{:U('News/newsclose')}";
	// var news_alert = "{:U('News/alert')}";
	var index  ="{:U('News/index')}";
</script>

<include file='common:foot'/>
